<div class="article" data-id="{{id}}">
    <span>&#x2936;</span>
    <ins style="transform: rotateZ(90deg); display:{{edit-display}}">&#x270e;</ins>
    <del style="display:{{del-display}}">&#x274C;</del>
    <em>
        <b>{{author}}</b>
        <img src='/img/UserImg/{{avatar}}' />
    </em>
    <i>{{moment}}</i>:
    <cite title="{{replyTitle}}">{{reply}}</cite>
    <hr />
    <p><img src='/img/ArticleImg/{{picture}}' />{{text}}</p>
    <div style='clear:both'></div>
</div>
